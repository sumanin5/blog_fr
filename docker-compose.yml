services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # 数据持久化，防止容器删除后数据丢失
      - postgres_data:/var/lib/postgresql/data
    ports:
      # 宿主机 5433 → 容器 5432（避免与本地 PostgreSQL 冲突）
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # 后端 API
  # ==========================================
  # ==========================================
  # 后端 API
  # ==========================================
  backend:
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-backend:latest

    # 挂载卷：生产环境只挂载数据，不挂载代码
    volumes:
      - ./.git:/git_root/.git
      - ./.git/modules/content:/git_root/.git/modules/content  # submodule 支持
      - ./content:/git_root/content
      - ./backend/data:/app/data  # 挂载 GeoIP 数据库目录
      - ~/.ssh:/root/.ssh:ro  # SSH key 用于访问私有 submodule

    ports:
      - "8000:8000"

    env_file:
      - .env

    # 环境变量优先级最高
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
      CONTENT_DIR: /git_root/content
      GIT_DISCOVERY_ACROSS_FILESYSTEM: "1"
      GIT_CONFIG_PARAMETERS: "'safe.directory=*'"

    depends_on:
      db:
        condition: service_healthy

    command: fastapi run --workers 4 app/main.py

  frontend:
    # 使用阿里云 ACR 镜像
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-frontend:latest
    env_file:
      - .env
    environment:
      - BACKEND_INTERNAL_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=  # 空字符串，API_PREFIX 已包含 /api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ==========================================
  # Caddy 反向代理 (自动 HTTPS)
  # ==========================================
  caddy:
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      # 如果还是开发测试，也可以保留 API 端口转发，但生产环境建议走域名
      - "8080:8080"
    environment:
      # Caddy 将使用这些变量来配置域名和申请证书
      - DOMAIN_NAME=${DOMAIN_NAME}
      - API_DOMAIN_NAME=${API_DOMAIN_NAME}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_data:
  caddy_data:   # 存储 SSL 证书
  caddy_config: # 存储 Caddy 配置
