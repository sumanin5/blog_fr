services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # 数据持久化，防止容器删除后数据丢失
      - postgres_data:/var/lib/postgresql/data
    ports:
      # 宿主机 5433 → 容器 5432（避免与本地 PostgreSQL 冲突）
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # 后端 API
  # ==========================================
  backend:
    # 指定构建上下文目录（Dockerfile 所在的目录）
    build: ./backend

    # 挂载卷：将宿主机的 ./backend 目录映射到容器的 /app
    # 这样你在本地修改代码，容器里会同步更新
    volumes:
      - ./backend:/app
      - ./.git:/git_root/.git
      - ./content:/git_root/content
      - /app/.venv

    ports:
      - "8000:8000"

    env_file:
      - ./backend/.env
    # 环境变量：数据库连接信息
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
      # 配合 GitOps 同步逻辑通过 /git_root/content 访问
      CONTENT_DIR: /git_root/content
      # 解决 Docker 挂载导致的 Git 仓库识别问题
      GIT_DISCOVERY_ACROSS_FILESYSTEM: "1"
      GIT_CONFIG_PARAMETERS: "'safe.directory=*'"

    # 等待数据库启动后再启动后端
    depends_on:
      db:
        condition: service_healthy

    # 默认启动命令（如果只是进去调试，这个会被覆盖）
    command: fastapi run --workers 4 app/main.py --reload

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    environment:
      - BACKEND_INTERNAL_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_data:
