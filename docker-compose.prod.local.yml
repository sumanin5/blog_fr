services:
  # ==========================================
  # PostgreSQL 数据库
  # ==========================================
  db:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env.prod.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # 后端 API (生产环境模拟)
  # ==========================================
  backend:
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-backend:latest

    # 关键修改：取消代码目录挂载，强制使用镜像内的代码和环境
    # 只挂载内容数据
    volumes:
      - ./.git:/git_root/.git
      - ./content:/git_root/content
      # 我们不挂载 ./backend:/app，这样容器就不会读到宿主机的 .env.local

    ports:
      - "8000:8000"

    # 唯一环境变量来源
    env_file:
      - .env.prod.local

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
      CONTENT_DIR: /git_root/content
      GIT_DISCOVERY_ACROSS_FILESYSTEM: "1"
      GIT_CONFIG_PARAMETERS: "'safe.directory=*'"

    depends_on:
      db:
        condition: service_healthy

    command: fastapi run --workers 4 app/main.py

  # ==========================================
  # 前端应用
  # ==========================================
  frontend:
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-frontend:latest
    env_file:
      - .env.prod.local
    environment:
      - BACKEND_INTERNAL_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ==========================================
  # Caddy 网关
  # ==========================================
  caddy:
    image: crpi-qvig00qix6yo4bi5.cn-hangzhou.personal.cr.aliyuncs.com/blog-project/blog-caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - API_DOMAIN_NAME=${API_DOMAIN_NAME}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
